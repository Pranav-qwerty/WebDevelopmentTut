<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tut27.css">
    <title>More on Selectors</title>
</head>
<body>
    <h1>More on Selectors</h1>
    <div class="container">
        <h5>This is in h5</h5>
        <div class="row">
            <ul>
                <li class="item"><p>This is another Paragraph inside li!</p></li>
            </ul>
            <ul>
                <li>This will not get affected</li>
            </ul>
            <p>This is a Paragraph!</p>
        </div>
        <p>This is another Paragraph!</p>
    </div>
    <p>This is the outer most Paragraph!</p>
</body>
</html>
