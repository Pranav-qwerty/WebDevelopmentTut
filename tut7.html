<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>
  <body>
    <p style="border: 2px solid red">This is first Paragraph</p>
    <p style="border: 2px solid green">This is second Paragraph</p>

  </body>
