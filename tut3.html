<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head, Paragraph, Bolt, Italic, etc.</title>
</head>
<body>
    <h1>Pranav</h1>
    <h2>Pranav</h2>
    <h3>Pranav</h3>
    <h4>Pranav</h4>
    <h5>Pranav</h5>
    <h6>Pranav</h6>
    <p>Lorem ipsum<strong> This is STRONG</strong> <em> This is emphasized</em> <b> This is in bold</b> dolor sit. <i>This is in italic</i></p>
    <!-- Use Key word "Lorem" to get some sample paragraph -->
    <p>First<br> This is in a new line</p>
    <p>Second<hr>This is after a horizontal line</p>
    <!-- ctrl + enter to directly jump into a new line -->
    <p>Third</p>
    <p>Fourth</p>
</body>
</html>
