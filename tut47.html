<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function greet(name){
            console.log(name + " is a good boy");
        }
        function sum(a, b, c){
            d = a + b + c;
            return d;
        }
        greet("Pranav");
        greet("Subham");
        greet("Sagar");
        greet("Rohan");
        console.log(sum(12, 13, 14));
        
    </script>
</body>
</html>
